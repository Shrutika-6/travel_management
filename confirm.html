<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - Travel Management System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2073&q=80');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Main Container Styling */
        .confirmation-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Confirmation Message Styling */
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #34495e;
        }

        /* Details Container Styling */
        .details {
            font-size: 1.1em;
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .details strong {
            font-weight: bold;
            color: #2980b9;
        }

        /* Thank You Message */
        .thank-you {
            font-size: 1.4em;
            margin-top: 20px;
            color: #27ae60;
            font-weight: bold;
        }

        /* Button to go back to the homepage */
        .btn-home {
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-home:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        /* Image styling */
        .confirmation-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #3498db;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="confirmation-container">
        <img src="https://images.unsplash.com/photo-1460627390041-532a28402358?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Booking Confirmation" class="confirmation-image">
        <h1>Booking Confirmed!</h1>
        <p>Thank you for booking your trip with us! Your booking has been successfully confirmed.</p>
        
        <!-- Thank you message -->
        <div class="thank-you">
            Thank you for choosing us! We hope you have a wonderful stay.
        </div>

        <!-- Back to homepage button -->
        <a href="review.html"><button class="btn-home">CHECK REVIEWS</button></a>
    </div>

</body>
</html>
