    <script>
        // This function will update the hotel options based on selected state
        function updateHotels(state) {
            var hotelSelect = document.getElementById("hotel");
            hotelSelect.innerHTML = "";  // Clear previous options

            // Send a request to the PHP server to fetch hotels for the selected state
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "fetch_hotels.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.length > 0) {
                        response.forEach(function(hotel) {
                            var option = document.createElement("option");
                            option.value = hotel;
                            option.textContent = hotel;
                            hotelSelect.appendChild(option);
                        });
                    } else {
                        var option = document.createElement("option");
                        option.textContent = "No hotels available";
                        hotelSelect.appendChild(option);
                    }
                }
            };
            xhr.send("state=" + state);
        }
    </script>
